<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Add Plant</title>
</head>
<body>
<div class="container">
    <h1>Add a New Plant</h1>
    <form action="{{ url_for('add_plant') }}" method="POST" enctype="multipart/form-data">
        <label for="plant_name">Plant Name:</label>
        <input type="text" name="plant_name" id="plant_name" required>

        <label for="scientific_name">Scientific Name:</label>
        <input type="text" name="scientific_name" id="scientific_name">

        <label for="personal_name">Personal Name:</label>
        <input type="text" name="personal_name" id="personal_name">

        <label for="reminder_days">Watering Reminder (Days):</label>
        <input type="number" name="reminder_days" id="reminder_days" required>

        <label for="photo">Upload Photo:</label>
        <input type="file" name="photo" id="photo">

        <button type="submit" class="btn-save">Add Plant</button>
        <a href="{{ url_for('index') }}" class="btn-back">Back to Main</a>
    </form>
</div>
</body>
</html>
