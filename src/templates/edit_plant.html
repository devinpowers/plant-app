<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Plant</title>
    <style>
        body {
            background: url('{{ url_for('static', filename='images/background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        .btn-back {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Plant Details</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="plant_name">Plant Name:</label>
        <input type="text" name="plant_name" id="plant_name" value="{{ plant['name'] }}" required>

        <label for="scientific_name">Scientific Name:</label>
        <input type="text" name="scientific_name" id="scientific_name" value="{{ plant['scientific_name'] }}">

        <label for="personal_name">Personal Name:</label>
        <input type="text" name="personal_name" id="personal_name" value="{{ plant['personal_name'] }}">

        <label for="reminder_days">Watering Reminder (Days):</label>
        <input type="number" name="reminder_days" id="reminder_days" value="{{ plant['reminder_days'] }}" required>

        <label for="message">Add a New Note (Optional):</label>
        <textarea name="message" id="message" rows="3" placeholder="Enter a note about this plant..."></textarea>

        <label for="photo">Upload New Photo (Optional):</label>
        <input type="file" name="photo" id="photo">

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('view_plant', plant_id=plant['id']) }}" class="btn-back">Cancel</a>
</div>
</body>
</html>
