<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>My Plant Library</title>
    <style>
        body {
            background: url('{{ url_for('static', filename='images/background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f9f9f9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .btn-save {
            display: inline-block;
            margin: 10px auto;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .btn-save:hover {
            background-color: #45a049;
        }

        .plant-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .plant-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            padding: 15px;
            max-width: 200px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .plant-card img {
            max-width: 100%;
            border-radius: 10px;
        }

        .plant-card h3 {
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0 5px;
        }

        .plant-card p {
            font-size: 0.9rem;
            color: #666;
        }

        .btn {
            display: inline-block;
            margin-top: auto;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        p {
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>My Plant Library</h1>
        <a href="{{ url_for('add_plant') }}" class="btn-save">Add a New Plant</a>
    </header>

    <div class="plant-gallery">
        {% for plant in plants %}
        <div class="plant-card">
            {% if plant.photo_filename %}
            <img src="{{ url_for('static', filename='uploads/' ~ plant.photo_filename) }}" alt="{{ plant.name }}">
            {% else %}
            <img src="{{ url_for('static', filename='images/placeholder.png') }}" alt="No Image Available">
            {% endif %}
            <h3>{{ plant.name }}</h3>
            <p>Reminder every {{ plant.reminder_days }} day(s)</p>
            <a href="{{ url_for('view_plant', plant_id=plant.id) }}" class="btn">View Details</a>
        </div>
        {% else %}
        <p>No plants available. Add a new plant to get started!</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
